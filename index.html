<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
<div class="tot">
  
  <div class="slide fade">
    <img id="img" src="/images/mine.png" alt="img">
    <div class="container">
    <button class="previous" onclick="miFuncion(-1)">
        <img id="flecha" src="/images/circulo-de-flecha.png" alt="texto alternativo">
    </button>
    <button class="next" onclick="miFuncion(1)">
        <img id="flecha" src="/images/circulo-de-flecha.png" alt="texto alternativo">
    </button>
  </div>
  </div>
  <div class="text">
  <div class="txt1">Minecraft Dungeons</div>
  <div class="txt2">Juego de acción divertido, con una gran variedad de enemigos y un sistema de progresión de personajes fácil de seguir</div>
</div>

<script src="/script.js"></script>
</body>
</html>
